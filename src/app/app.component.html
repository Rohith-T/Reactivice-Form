<app-header></app-header>

<section class="h-100 bg-dark" >
  <div class="container py-5 h-100" [ngClass]="formStatus">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
              <form  [formGroup]="registrationForm" (ngSubmit)="register()">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase header">Student registration form</h3>
                
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m" class="form-control form-control-lg"  formControlName="firstName"/>
                      <label class="form-label" for="form3Example1m">First name</label>
                      <small *ngIf="registrationForm.get('firstName')?.touched">First Name is required</small>
                      <small *ngIf="registrationForm.get('firstName')?.errors?.['noSpaceAllowed']">no space is allowed</small>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n" class="form-control form-control-lg" formControlName="lastName"/>
                      <label class="form-label" for="form3Example1n">Last name</label>
                      <small *ngIf="registrationForm.get('lastName')?.invalid && registrationForm.get('lastName')?.touched">Last Name is required</small>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1m1" class="form-control form-control-lg" formControlName="motherName"/>
                      <label class="form-label" for="form3Example1m1">Mother's name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1n1" class="form-control form-control-lg" formControlName="FatherName"/>
                      <label class="form-label" for="form3Example1n1">Father's name</label>
                    </div>
                  </div>
                </div>
                
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example97" class="form-control form-control-lg" formControlName="emailId"/>
                  <label class="form-label" for="form3Example97">Email ID</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example9" class="form-control form-control-lg" formControlName="dob"/>
                  <label class="form-label" for="form3Example9">DOB</label>
                </div>
                <div formGroupName="Address">
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example8" class="form-control form-control-lg" formControlName="address"/>
                  <label class="form-label" for="form3Example8">Address</label>
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio"  id="femaleGender"
                      value="female"  formControlName="gender"/>
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" id="maleGender"
                      value="male" formControlName="gender"/>
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio"  id="otherGender"
                      value="others" formControlName="gender"/>
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <label class="mb-0 me-4">State: </label>
                    <select class="select" formControlName="state">
                      <option value="1">State</option>
                      <option value="2">Option 1</option>
                      <option value="3">Option 2</option>
                      <option value="4">Option 3</option>
                    </select>

                  </div>
                  <div class="col-md-6 mb-4">
                    <label class="mb-0 me-4">Country: </label>

                    <select class="select" formControlName="city">
                      <option value="1">City</option>
                      <option value="2">Option 1</option>
                      <option value="3">Option 2</option>
                      <option value="4">Option 3</option>
                    </select>

                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example90" class="form-control form-control-lg" formControlName="pincode"/>
                  <label class="form-label" for="form3Example90">Pincode</label>
                </div>
                </div>
                
                <div formArrayName="skills">
                  <div class="form-outline mb-4" *ngFor="let skill of skills?.controls; let i = index">
                    <input type="text" id="form3Example99" class="form-control form-control-lg" [formControlName]="i">
                    <label class="form-label" for="form3Example99">skills</label>
                    <button type="button" class="btn btn-danger btn-sm mx-3 my-2" (click)="delete(i)">Delete</button>
                  </div>
                  <button type="button" class="btn btn-primary" (click)="addSkills()">Add Skills</button>
                </div>

                <div formArrayName="experiences">
                  <h2>Experience</h2>

                  <div [formGroupName]="i" *ngFor="let experience of experiences.controls; let i=index" class="card-body border my-3">
                    <div class="form-outline mb-4">
                      <input type="text" class="form-control form-control-lg" formControlName="companyname">
                      <label class="form-label" for="form3Example99">Company Name</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input type="text" class="form-control form-control-lg" formControlName="experience">
                      <label class="form-label" for="form3Example99">Experience</label>
                    </div>

                    <button type="button" class="btn btn-danger btn-sm mx-3 my-2" (click)="deleteExp(i)">Delete</button>
                  </div>
                  <button type="button" class="btn btn-primary" (click)="addExperience()">Add Experience</button>

                </div>
               

                

                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-light btn-lg" (click)="reset()">Reset all</button>
                  <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>

              </div>
              </form>
           
        </div>
      </div>
    </div>
  </div>
</section>
